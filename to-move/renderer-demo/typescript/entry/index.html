    <body>

        <canvas id="canvas"></canvas>
        <div class="github-banner">
                <a href="https://github.com/dakom/awsm">
                    <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_orange_ff7600.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
                </a>
        </div>
        <div id="ui"></div>
        <script type="module">
            //this allows using --target web via bindgen, and avoiding the need to go through webpack
            //the callback will get the full wasm module - and can then interpret it by the imported typescript
            //it will be available to the webpack code since the webpack js is set to "defer"
            import init,* as wasm from './wasm/core/pkg/my_core.js';
            export function load_wasm(cb) {
                init().then(() => cb(wasm));
            }
            window.load_wasm = load_wasm;
         </script>
    </body>
